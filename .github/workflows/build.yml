name: Build and Test

on:
  push:
    paths:
      - 'src/ccc/ccc.cpp'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get install llvm clang libclang-dev
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install llvm
          fi
      - name: Set up LLVM
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "/usr/local/opt/llvm/bin" >> $GITHUB_PATH
          fi
      - name: Build
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            g++ src/ccc/ccc.cpp -o ccc.exe -std=c++17 -D__STDC_CONSTANT_MACROS -D__STDC_FORMAT_MACROS -D__STDC_LIMIT_MACROS -lclang -I "/c/Program Files/LLVM/include" -L "/c/Program Files/LLVM/lib"
          else
            g++ src/ccc/ccc.cpp -o ccc.exe $(llvm-config --cxxflags) $(llvm-config --ldflags) -lclang $(llvm-config --libs --system-libs) -static-libstdc++ -static-libgcc
          fi
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ccc-${{ matrix.os }}
          path: ./ccc.exe

